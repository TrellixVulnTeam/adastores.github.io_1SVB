<div class=" col-md-4 col-sm-6">
    <div class="single-explore-item">
        <div class="single-explore-img">
            <img src="{{ store.picture }}" alt="explore image">
            <div class="single-explore-img-info">
                <button onclick="window.location.href='#'">best rated</button>
                <div class="single-explore-image-icon-box">
                    <ul>
                        <li>
                            <div class="single-explore-image-icon">
                                <i class="fa fa-arrows-alt"></i>
                            </div>
                        </li>
                        <li>
                            <div class="single-explore-image-icon">
                                <i class="fa fa-bookmark-o"></i>
                            </div>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="single-explore-txt bg-theme-1">
            <h2><a href="#"> {{ store.name }} </a></h2>
            <p class="explore-rating-price">
                    <a href="#"> {{ store.state }}, {{ store.country }} </a>
            </p>
            <div class="explore-person">

            </div>
            <div class="explore-open-close-part">
                <div class="row">
                    <div class="col-sm-5">
                        <a href="{{ store.website }}" target="_blank" rel="noreferrer noopener">
                        <button class="close-btn open-btn" onclick="window.location.href='#'">open website</button>
                        </a>
                    </div>
                    <div class="col-sm-7">
                        <div class="explore-map-icon">
                            <a href="{{ store.googlemaps }}" target="_blank" rel="noopener noreferrer"><i data-feather="map-pin"></i></a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
