<h1>{{ title }}</h1>
<h2> An internet site where hiperlinks always work...</h2>
<div style="text-align:left">
    <ul *ngFor="let item of storeList">
        <li>
            <h3><a href="{{ item.website }}"> {{ item.name }} </a>, Country: {{ item.country }}, Website: <a href="{{ item.website }}"> {{ item.website }} </a></h3>
        </li>
    </ul>
</div>
